<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational OCR Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .disclaimer {
            font-size: 0.9em;
            color: #888;
        }
        .loader {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Educational OCR Demo</h1>
        <p class="disclaimer">For learning purposes only.</p>
        
        <div class="mb-4">
            <img id="image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAARgAAABaCAIAAADsC94IAAAn..." alt="sample.png" class="img-fluid" />
        </div>
        <div id="loader" class="loader spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="result" class="mt-4">
            <h2>Extracted Text</h2>
            <pre id="extracted-text" class="bg-light p-3 border rounded"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageElement = document.getElementById('image');
            const loader = document.getElementById('loader');
            const extractedTextElement = document.getElementById('extracted-text');
            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get('url');
            
            if (imageUrl) {
                imageElement.src = imageUrl;
            }

            loader.style.display = 'block';

            Tesseract.recognize(
                imageElement.src,
                'eng',
                {
                    logger: info => console.log(info)
                }
            ).then(({ data: { text } }) => {
                loader.style.display = 'none';
                extractedTextElement.textContent = text;
            }).catch(error => {
                loader.style.display = 'none';
                extractedTextElement.textContent = 'Error extracting text: ' + error.message;
            });
        });
    </script>
</body>
</html>
